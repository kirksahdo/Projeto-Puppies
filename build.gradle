// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.gms:google-services:4.3.3'
       classpath 'com.android.support:appcompat-v7:28.0.0'
        classpath 'com.android.support:design:28.0.0'
        classpath 'com.android.support:design:28.0.0@aar'
        classpath 'com.android.support:support-v4:28.0.0'
        classpath'uk.co.chrisjenx:calligraphy:2.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }

        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}